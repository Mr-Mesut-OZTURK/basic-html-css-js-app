<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* border: solid; */
        }

        body {
            background: linear-gradient(#9796f0, #fbc7d4);
            background-attachment: fixed;
        }

        /* ------------- RESET CONTAİNER -------------- */
        /* #reset-container {
            padding: 20px;
        } */

        #reset-button {
            
            display: block;
            margin: auto;
            font-size: 30px;
            font-weight: bold;
            color: rgb(214, 6, 186);
            padding: 10px;
            background-color: lemonchiffon;
            border: none;
            margin-top: 20px;
            border-radius: 5px;
            
        }
        #reset-button:hover {
            /* box-shadow: 0 0 10px 2px rgb(245, 3, 245), 0 0 5px 2px rgb(245, 3, 245) inset; */
        }
        #reset-button:active {
            box-shadow: 0 0 2px 2px plum;
        }

    </style>
</head>
<body>
    <div id="reset-container">
        <button id="reset-button">RESET</button>
    </div>

    <div id="outer-container">

        <div id="inner-container">

            <div id="card-front">
                <h2 id="header">1 ile 100 Arasında bir sayı giriniz!</h2>
                <input id="input" type="number" min="0" max="100">
                <button id="button">GUESS</button>
            </div>

            <div id="card-back">Burası backend</div>
        </div>

        <div id="shadow"></div>

    </div>
</body>
</html>
