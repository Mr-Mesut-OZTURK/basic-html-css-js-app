<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* border: solid; */
        }

        body {
            background: linear-gradient(#9796f0, #fbc7d4);
            background-attachment: fixed;
        }

        /* ------------- RESET CONTAİNER -------------- */
        /* #reset-container {
            padding: 20px;
        } */

        #reset-button {
            
            display: block;
            margin: auto;
            font-size: 30px;
            font-weight: bold;
            color: rgb(214, 6, 186);
            padding: 10px;
            background-color: lemonchiffon;
            border: none;
            margin-top: 20px;
            border-radius: 5px;
            
        }
        #reset-button:hover {
            /* box-shadow: 0 0 10px 2px rgb(245, 3, 245), 0 0 5px 2px rgb(245, 3, 245) inset; */
        }
        #reset-button:active {
            box-shadow: 0 0 2px 2px plum;
        }


        /* ------------- CARD CONTAİNER -------------- */
        #outer-container {
            position: relative;
            background-color: transparent;
            perspective: 1000px;
            margin: 80px auto 20px;
            max-width: 500px;
            min-width: 280px;
            height: 300px;
            transition: transform 2s;
            transform-style: preserve-3d;
            /* transform: rotateY(180deg); */

        }

        /* #outer-container:hover {
            transform: rotateY(180deg);
        } */

        /* #outer-container:hover #shadow {
            box-shadow: 0 0 100px 25px rgba(0, 0, 0, 0.281);
        } */

        #inner-container {
            width: 100%;
            height: 100%;
            text-align: center;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            border-radius: 10px;

        }


        #card-front,
        #card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <div id="reset-container">
        <button id="reset-button">RESET</button>
    </div>

    <div id="outer-container">

        <div id="inner-container">

            <div id="card-front">
                <h2 id="header">1 ile 100 Arasında bir sayı giriniz!</h2>
                <input id="input" type="number" min="0" max="100">
                <button id="button">GUESS</button>
            </div>

            <div id="card-back">Burası backend</div>
        </div>

        <div id="shadow"></div>

    </div>
</body>
</html>
