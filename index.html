    <style>
        * {
            margin: 0;

        #main-outer-container {
            background-color: rgba(0, 0, 0, 0.068);

        /* --------------- main-header ----------------- */
        #main-header {

        }

        #main-header img {
            width: 100%;
            opacity: 0.8;

        }




        /* --------------- main-header ----------------- */
        #main-nav {
            width: 100%;
            min-height: 100px;
            position: sticky;
            top: 0;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(112, 128, 144, 0.829);

        }

        #main-nav:hover {
            background-color: rgba(125, 166, 206, 0.89);
        }
        
        /* -------- When wiht less than 720px it will be active */
        #main-nav div:nth-of-type(1) {
            display: none;
        }


        /* ------------- MENU ----------------- */
        /* -------- When wiht less than 720px it will not be active */
        #main-nav div:nth-of-type(2) {
            flex-basis: 60%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }
        #main-nav div:nth-of-type(2) a {
            /* background-color:mediumturquoise; */
            text-decoration: none;
            display: block;
            min-height: 100px;
            padding: 40px 3px;
            margin-right: 1px;
            color:rgb(78, 11, 11);
            flex: 1 1 auto;
            text-align: center;
            font-size: 17px;
            /* font-weight: 400; */
        }
        #main-nav div:nth-of-type(2) a:hover {
            background-color: maroon;
            color: moccasin;
        }
        #main-nav div:nth-of-type(3) {
            flex-basis: 35%;
        }




        /* --------------- main-header ----------------- */
        #main-main {
            padding: 10px;
        }

        #main-main h2 {
            text-align: center;
            font-size: 100px;
            padding: 20px 5px;
            font-family: 'Tangerine', cursive;
        }

        .photo-gallery {
            max-width: 1000px;
            height: 500px;
            overflow-y: auto;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            padding: 0 4px;
            outline: 6px solid rgba(165, 42, 42, 0.582);
            outline-offset: 5px;
        }

        .photo-gallery-column {
            flex: 33%;
            max-width: 33%;
            padding: 0 4px;
        }

        .photo-gallery-column img {
            width: 100%;
            margin-top: 8px;
            vertical-align: middle;
            text-align: center;
            border: 10px groove darkred;
        }




        /* --------------- main-header ----------------- */
        #main-footer {
            min-height: 200px;
        }



        
        @media screen and (max-width: 720px) {
            #main-nav div:nth-of-type(1) {
            display:initial
        }
        #main-nav div:nth-of-type(2) {
            display: none;
        }
            .photo-gallery-column {
                flex: 50%;
                max-width: 50%;
            }
        }

        @media screen and (max-width: 480px) {
            .photo-gallery-column {
                flex: 100%;
                max-width: 100%;
            }
        }

        @media screen and (max-width: 360px) {
            body {
                background-color: rgba(255, 208, 0, 0.068);
            }

            #main-main h2 {
            font-size: 40px;
            padding: 10px 5px;
            margin-bottom: 10px;
            background-color: rgba(250, 128, 114, 0.418);
        }

            .photo-gallery {
                margin: 5px;
                height: 200px;
                outline-offset: 0;
                background-color: rgba(173, 86, 23, 0.514);
            }
        }
