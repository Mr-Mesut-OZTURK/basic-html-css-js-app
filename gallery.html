    <script>
        let projects = [
            "saas-website-page-design",
            "canban-board-1",
            "rotating-navigation",
            "expanding-card"
        ];

        const psection = document.getElementById("projects-container");


        projects.forEach(element => {

            // create img and add class
            let img = document.createElement("IMG");
            let imgSrc ="./50-projects/media/project-images/" + element + ".jpg"
            img.src = imgSrc;
            
            // create text and h3
            let newElement = element.replaceAll("-", " ")
            let text = document.createTextNode(newElement);
            let h3 = document.createElement("H3");
            h3.appendChild(text);

            // creaate article and add class
            let article = document.createElement("ARTICLE");
            article.classList.add("project-content")
            
            // add h3 inside article
            article.appendChild(h3);
            
            // create div and add class
            let div = document.createElement("DIV");
            div.classList.add("card-container")

            // add img and article inside div
            div.appendChild(img);
            div.appendChild(article);


            // create link, give class and add all inside link
            let link = document.createElement("A");
            link.classList.add("project-link");
            let href1 = "./50-projects/" + element + "/" + element +".html"
            link.href = href1;
            link.appendChild(div);

            // ADD ALL INSIDE PROJECT PAGE
            psection.appendChild(link)
           
        });
    </script>
